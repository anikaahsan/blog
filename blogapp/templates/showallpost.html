<form>
    {% for obj in queryset %}
    <div class="form-group" >
      <label for="exampleFormControlInput1" ><h2>Title:</h2></label>
      <input  class="form-control" id="exampleFormControlInput1" placeholder="{{obj.title}}" readonly>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1"><h2>Author:</h2></label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="1" readonly>{{obj.author}}</textarea>
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect2"><h2>Author's Blog:</h2></label>
      <textarea  readonly class="form-control" id="exampleFormControlTextarea1" rows="5" >{{obj.description}}</textarea>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2"><h5>post a comment:</h5></label>
        <textarea  class="form-control" id="exampleFormControlTextarea1" rows="2" ></textarea>
        <br>
        <button class="btn btn-primary"   type="submit">Comment</button>
      </div>
      <br>
      <br>
      <br>
      {% endfor %}
  </form>
